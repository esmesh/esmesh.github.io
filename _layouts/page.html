---
layout: default
---

        <header class="header-page">
          <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
              <div class="page-heading">
        {% if page.title %}
                <h1>{{ page.title }}</h1>
        {% endif %}
                {% if page.subtitle %}
                <h3>{{ page.subtitle }}</h3>
                {% endif %}
              </div>
            </div>
          </div>
        </header>

<div class="row">
  <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    {{ content }}
	{% if page.comments %}
    <div class="disqus-comments">
	  {% include disqus.html %}
    </div>
	{% endif %}
  </div>
</div>
